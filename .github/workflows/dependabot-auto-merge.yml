name: Dependabot Auto-Merge

on:
  pull_request_target:
    types: [opened, reopened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Check if non-major update
        id: check_version
        run: |
          echo "Update type: ${{ steps.metadata.outputs.update-type }}"
          if [[ "${{ steps.metadata.outputs.update-type }}" == "version-update:semver-major" ]]; then
            echo "is_major=true" >> $GITHUB_OUTPUT
            echo "This is a major version update - skipping merge"
          else
            echo "is_major=false" >> $GITHUB_OUTPUT
            echo "This is a non-major version update - will merge"
          fi

      - name: Merge PR
        if: steps.check_version.outputs.is_major == 'false'
        run: |
          gh pr merge "${{ github.event.pull_request.number }}" --squash --delete-branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
