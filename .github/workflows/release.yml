name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Get version information
        id: version
        run: |
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "build_timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "build_branch=$(git rev-parse --abbrev-ref HEAD 2>/dev/null | grep -v '^HEAD$' || echo unknown)" >> $GITHUB_OUTPUT

      - name: Build binaries
        env:
          VERSION_PKG: github.com/fxnn/news/internal/version
          BUILD_TIMESTAMP: ${{ steps.version.outputs.build_timestamp }}
          BUILD_BRANCH: ${{ steps.version.outputs.build_branch }}
        run: |
          # Create output directory
          mkdir -p dist

          # Define platforms
          platforms=(
            "linux/amd64"
            "linux/arm64"
            "darwin/amd64"
            "darwin/arm64"
            "windows/amd64"
          )

          # Build both binaries for each platform
          for platform in "${platforms[@]}"; do
            GOOS="${platform%/*}"
            GOARCH="${platform#*/}"

            # Set output suffix for Windows
            suffix=""
            if [ "$GOOS" = "windows" ]; then
              suffix=".exe"
            fi

            # Build story-extractor
            output_name="dist/story-extractor-${GOOS}-${GOARCH}${suffix}"
            echo "Building story-extractor for $GOOS/$GOARCH..."
            GOOS=$GOOS GOARCH=$GOARCH go build \
              -ldflags "-X ${VERSION_PKG}.BuildTimestamp=${BUILD_TIMESTAMP} -X ${VERSION_PKG}.BuildBranch=${BUILD_BRANCH}" \
              -o "$output_name" \
              ./cmd/story-extractor

            # Build ui-server
            output_name="dist/ui-server-${GOOS}-${GOARCH}${suffix}"
            echo "Building ui-server for $GOOS/$GOARCH..."
            GOOS=$GOOS GOARCH=$GOARCH go build \
              -ldflags "-X ${VERSION_PKG}.BuildTimestamp=${BUILD_TIMESTAMP} -X ${VERSION_PKG}.BuildBranch=${BUILD_BRANCH}" \
              -o "$output_name" \
              ./cmd/ui-server
          done

          # Create checksums
          cd dist
          sha256sum * > checksums.txt
          cd ..

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ steps.version.outputs.tag }} \
            --title "Release ${{ steps.version.outputs.tag }}" \
            --generate-notes \
            dist/*
